<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="TES286" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TES286 Onedrive Online Panel" />
    <title>TES286 Onedrive Online Panel</title>
    <link rel="shortcut icon" type="image/x-icon"
        href="https://share.xn--4gq.cn.eu.org/EcgamA_FLhBBuHKY0IXhV2wBEfcq4hsKbr62o_8_B2agTA" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" media="all" />
    <link rel="stylesheet" href="index.css" media="all" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0" async="async"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/jquery.qrcode@1.0.3" async="async"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8" async="async"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" async="async"></script>
    <script src="https://cdn.jsdelivr.net/npm/node-forge@1.2.1/dist/forge.min.js" async="async"></script>
    <script src="https://hm.baidu.com/hm.js?a763a746dfb5a5a8a830a184931a2e8f" async="async"></script>
    <script src="index.js" async="async"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#headers-navbar">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="https://onedrivepanel.tes286.top/">TES286 Onedrive Panel</a>
            </div>
            <div class="collapse navbar-collapse" id="headers-navbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="https://onedrivepanel.tes286.top/">Panel</a></li>
                    <li><a href="https://onedrivepanel.tes286.top/shareView.html">Share View(Personal
                            Only)</a></li>
                    <li class="navbar-right">
                        <p class="navbar-text">Onedrive为Microsoft产品,与本站无关,最终仍使用Microsoft的api</p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="height: 60px;"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">登录信息</h3>
                    </div>
                    <div class="panel-body">
                        <div class="no-login">
                            您还没有登录,请登录后使用
                            <button class="btn btn-primary" id="login-button">登录</button>
                        </div>
                        <div class="had-login">
                            <p style="display: inline;">用户名: </p><div id="username" style="display: inline;">(未知)</div>
                            <button class="btn btn-danger" id="logout-button">注销</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 主体(登录可见) -->
        <div class="had-login">
            <!-- 操作面板 -->
            <div id="work-panel" class="btn-group">
                <!-- 新建 (任何时候都有) -->
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    新建
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a id="new-folder">文件夹</a></li>
                    <li><a id="new-file">文件</a></li>
                </ul>
                <!-- 默认情况 show-defult -->
                <!-- ( 上传 ) -->
                <!-- 单独选择 show-alone -->
                <!-- ( 共享 复制链接 下载 删除 重命名 移动到 复制到 ) -->
                <!-- 多选     show-mutil -->
                <!-- ( 下载 删除 移动到 复制到 ) -->
                <button type="button" class="btn btn-default show-defult" id="upload">上传</button>
                <button type="button" class="btn btn-default show-alone" id="share">共享</button>
                <button type="button" class="btn btn-default show-alone" id="copy-link">复制链接</button>
                <button type="button" class="btn btn-default show-alone show-mutil" id="download">下载</button>
                <button type="button" class="btn btn-default show-alone show-mutil" id="delete">删除</button>
                <button type="button" class="btn btn-default show-alone" id="rename">重命名</button>
                <button type="button" class="btn btn-default show-alone show-mutil" id="move">移动到</button>
                <button type="button" class="btn btn-default show-alone show-mutil" id="copy">复制到</button>
            </div>
        </div>
    </div>
</body>
